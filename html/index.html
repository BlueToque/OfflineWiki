<body>
    <!--menu-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>

                <a class="navbar-brand" href="index.html">TrueNorth Geospatial</a>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="About.htm">About</a></li>
                    <li><a href="Agreement.htm">Agreement</a></li>
                    <li><a href="Licences.htm">Licences</a></li>

                </ul>

                <div class="col-sm-3 col-md-3 pull-right">
                    <form class="navbar-form" role="search" action="index.html">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q" id="tipue_search_input">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

    <div id="html" class="container">
    </div>

    <div id="md" class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="markdown-index"></div>
            </div>
            <div class="col-md-9">
                <div id="markdown"></div>
            </div>
        </div>
    </div> <!-- /container -->

    <div id="search-result" class="container">
        <h1>Search Results</h1>
        <div id="tipue_search_content"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                &copy; <a href="http://www.BlueToque.ca" target="_blank">BlueToque Software</a>

            </p>
        </div>
    </footer>

    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/Markdown.Converter.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $(document).delegate('a', 'click', function(event) {
                return filterLinks(event);
            });

            if (QueryString.hasOwnProperty("q"))
            {
                $('#search-result').show();
                $('#html').hide();
                $('#md').hide();
            }
            else
            {
                loadMarkDown("index.md", '#markdown-index');
                if (QueryString.hasOwnProperty("md")) {
                    console.log("Loading Markdown from query string")
                    $('#search-result').hide();
                    $('#html').hide();
                    $('#md').show();
                    loadFromQueryString(QueryString);
                }
                else {
                    console.log("Loading html")
                    $('#search-result').hide();
                    $('#html').show();
                    $('#md').hide();
                    loadHTML("main.htm", '#html');
                    loadRSS();
                }
            }
        });


    </script>
 
</body>
